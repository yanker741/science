name: daily-a-share-report

on:
  workflow_dispatch:
  schedule:
    - cron: "10 7 * * 1-5"   # 工作日 北京时间15:10

permissions:
  contents: write            # 允许提交回仓库

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skip install"
          fi

      - name: Run script (if run_daily.py exists)
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: |
          if [ -f run_daily.py ]; then
            python run_daily.py
          else
            echo "run_daily.py not found, skip run"
          fi

      - name: Commit daily report (if generated)
        run: |
          if ls data/reports/*.csv 1>/dev/null 2>&1; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add data/reports/*.csv
            git commit -m "daily report $(date +'%F')" || echo "nothing to commit"
            git push
          else
            echo "No report generated; nothing to commit."
          fi
